language: android
dist: trusty
android:
  components:
  - build-tools-28.0.3
  - android-28
cache:
  directories:
  - "$HOME/android-sdk-dl"
  - "$HOME/android-sdk"
  - "$HOME/.gradle"
jobs:
  include:
  - stage: lint
    script: "./gradlew lint"
  - stage: test
    script: "./gradlew test"
  - stage: assemble
    script: "./gradlew AssembleRelease"
after_success:
- sh ./scripts/set_tags.sh
before_install:
  - openssl aes-128-cbc -K $enc_keystore_key -iv $enc_keystore_pass -in key.jks.enc -out key.jks -d
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/*
  file_glob: 'true'
  skip_cleanup: true
  on:
    branch: master
    repo: TP-Foodie/Foodie-Frontend-Mobile
env:
  global:
    secure: 
